<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
        <div id="input-container">
            <label for="salary">Salary</label>
            <input type="text" id="salary">
            <p class="error" id="salary-error"></p>
            <label for="credit-score">Credit Score</label>
            <input type="text" id="credit-score">
            <p class="error" id="credit-score-error"></p>
            <label for="months">Months</label>
            <input type="text" id="months">
            <p class="error" id="months-error"></p>
            <button id="calculate">Calculate</button>
        </div>
        <div id="output-container">
            <h1>Loan Approval Calculator</h1>
            <p id="approval-message"></p>
        </div>
        <div class="clear"></div>
    </div>

</body>

<script src="main.js"></script>

</html>
